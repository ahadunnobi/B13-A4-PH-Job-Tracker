<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>
    <link rel="shortcut icon" href="jobs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="w-[75%] mx-auto p-4">
        <h1 class="text-4xl text-blue-600 font-bold ">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8 p-4">
            <div class="p-4 border-2 border-gray-300  rounded-2xl bg-blue-300">
                <p class="font-bold">Total</p>
                <p class="text-black-300 font-bold text-xl">0</p>
            </div>
            <div class="p-4 border-2 border-gray-300   rounded-2xl bg-green-300">
                <p class="font-bold">Interview</p>
                <p class="text-green-600 font-bold text-xl">0</p>
            </div>
            <div class="p-4 border-2 border-gray-300 rounded-2xl bg-red-300">
                <p class="font-bold">Rejected</p>
                <p class="text-red-600 font-bold text-xl">0</p>
            </div>
        </div>
    </header>
    <hr class="my-4 text-gray-300">
    <main class="w-[75%] mx-auto p-4">
        <div>
            <button class="btn btn-outline bg-blue-800 text-white">All</button>
            <button class="btn btn-outline bg-blue-800 text-white">Interview</button>
            <button class="btn btn-outline bg-blue-800 text-white">Rejected</button>
        </div>
        <section>

        </section>
    </main>
</body>

</html>
