<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>
    <link rel="shortcut icon" href="jobs.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="w-[75%] mx-auto p-4">
        <h1 class="text-4xl text-blue-600 font-bold ">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8 p-4">
            <div class="p-4 border-2 rounded-2xl bg-amber-100">
                <p class="font-bold">Total</p>
                <p class="text-gray-600">0</p>
            </div>
            <div class="p-4 border-2  rounded-2xl bg-amber-100">
                <p class="font-bold">Interview</p>
                <p class="text-green-600">0</p>
            </div>
            <div class="p-4 border-2 rounded-2xl bg-yellow-100">
                <p class="font-bold">Rejected</p>
                <p class="text-red-600">0</p>
            </div>
        </div>
    </header>

    <button class="btn btn-neutral">Neutral</button>
</body>

</html>
